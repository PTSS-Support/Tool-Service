# Test database config for Hibernate ORM
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/test_database
quarkus.datasource.username=postgres
quarkus.datasource.password=secret

# Important: This tells Hibernate to create tables for testing
quarkus.hibernate-orm.database.generation=drop-and-create

# Disable prod services we don't need in tests
quarkus.azure.storage.enabled=false